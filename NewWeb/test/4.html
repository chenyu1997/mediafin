<!DOCTYPE html>
<html>
<title>W3.CSS</title>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
    </style>
</head>

<body>
    <div class="w3-content w3-section" style="max-width:500px">
        <p>The w3-animate-fading class animates an element in and out (takes about 10 seconds).</p>

        <img class="mySlides w3-animate-fading" src="pic/gun1.png" style="width:100%">
        <img class="mySlides w3-animate-fading" src="pic/gun2.png" style="width:100%">
        <img class="mySlides w3-animate-fading" src="pic/gun3.png" style="width:100%">
        <img class="mySlides w3-animate-fading" src="pic/gun4.png" style="width:100%">
    </div>
</body>
<script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
            myIndex = 1
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 9000);
    }
</script>
</html>
